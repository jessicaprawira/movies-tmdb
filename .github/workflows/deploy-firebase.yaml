name: Deploy to Firebase Hosting (GCP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Write service account credentials
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "${{ github.workspace }}/seenit-coba-49ed84b5f8bc.json"

      - name: Deploy to Firebase using Service Account
        uses: w9jds/firebase-action@v12.9.0
        with:
        args: deploy --only hosting
        env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/seenit-coba-49ed84b5f8bc.json